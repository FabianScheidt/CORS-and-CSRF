<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Cookie Auth</title>
  <script type="text/javascript" src="kitten-utils.js"></script>
  <script type="text/javascript" src="auth-utils.js"></script>
  <script>
    // Change the page heading depending on the origin
    document.addEventListener('DOMContentLoaded', () => {
      const h1 = document.getElementsByTagName('h1').item(0);
      h1.innerText = location.origin === 'http://alice.localhost:8080' ? 'Kitten Manager' : 'Bob\'s Cross-Kitten Manager';
    });
  </script>
</head>
<body>
<h1></h1>
<textarea id="kittens" rows="4" cols="50" placeholder="Enter some Kittens"></textarea>
<p>
  <button onclick="login('http://alice.localhost:8080/cookie-auth-cors/login', true)">Login</button>
  <button onclick="fetchKittens('http://alice.localhost:8080/cookie-auth-cors/kittens', true)">Fetch Kittens</button>
  <button onclick="saveTextareaKittens('http://alice.localhost:8080/cookie-auth-cors/kittens', true)">Save Kittens</button>
  <button onclick="logout('http://alice.localhost:8080/cookie-auth-cors/logout', true)">Logout</button>
  <button onclick="logString(document.cookie)">🍪</button>
</p>
<pre></pre>
</body>
</html>
